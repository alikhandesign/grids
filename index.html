<!DOCTYPE html>

<html lang="en-us">

	<head>

		<meta charset="UTF-8">
		<title>Grids</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>

	<body>

		<main>

			<h1>Simple Grid</h1>

			<div class="grid-simple">

				<h2 class="box box-grey">A</h2>

				<h2 class="box box-grey">B</h2>
				
				<h2 class="box box-grey">C</h2>
				
				<h2 class="box box-grey">D</h2>
				
				<h2 class="box box-grey">E</h2>
				
				<h2 class="box box-grey">F</h2>

			</div>

			<h1>Second Grid</h1>

			<div class="grid-second">

				<h2 class="box box-red first-box">1</h2>

				<h2 class="box box-red second-box">2</h2>
				
				<h2 class="box box-red third-box">3</h2>
				
				<h2 class="box box-red fourth-box">4</h2>
				
				<h2 class="box box-red fifth-box">5</h2>
				
				<h2 class="box box-red sixth-box">6</h2>

			</div>

			<h1>Third Grid</h1>

			<div class="grid-third">

				<h2 class="box box-green">I</h2>

				<h2 class="box box-green">II</h2>

				<h2 class="box box-green">III</h2>

				<h2 class="box box-green">IV</h2>

				<h2 class="box box-green">V</h2>

				<h2 class="box box-green">VI</h2>

			</div>

		</main>

	</body>

</html>
